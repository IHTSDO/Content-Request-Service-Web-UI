<!-- My Batchs -->
<div ng-controller="BatchListCtrl as vm">
    <section class="tables-data">
        <div class="card">
            <div class="row">
                <div class="col-md-4 no-padding">
                    <h3 class="table-title p-20">My Batches</h3>
                </div>
                <div class="col-md-6">
                    <div class="table-search">
                        <input type="text" ng-model="vm.tableParams.filter()['search']" class="form-control"
                               placeholder="Search My Batches" autofocus/>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="pull-right p-t-20">
                        <button type="button" class="btn btn-round btn-info ng-scope " title="Number of batches" title="Total Batch Count">
                            {{vm.batches.length}} <div class="ripple-wrapper"></div>
                        </button>
                        <button type="button" class="btn btn-round btn-default " title="Create New Batch" ng-click="dashboard.openCreateBatchModal()">
                            <span class="md md-add"></span>
                            <div class="ripple-wrapper"></div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive white">
                <table ng-table="vm.tableParams" template-pagination="layout/template/data-table-pager.html"
                       class="table table-full table-full-small">
                    {{$data}}
                    <tr ng-repeat="batch in $data">

                        <td data-title="'Batch Id'" sortable="'id'" >
                            <a class="tooltips-right" ng-href="#/batches/{{batch.batchId}}/view">{{batch.id}} <span> Click to open batch details view</span></a>
                        </td>
                        <td data-title="'Uploaded on'" sortable="'uploadedDate'" >
                            {{batch.uploadedDate}}
                        </td>
                        <td data-title="'Submitted on'" sortable="'submittedDate'" >
                            {{batch.submittedDate}}
                        </td>
                        <td data-title="'Last Modified'" sortable="'modifiedDate'" >
                            {{batch.modifiedDate}}
                        </td>
                        <td data-title="'Status'" sortable="'status'">
                                <span ng-if="batch.status === 'IN_REVIEW' && !batch.reviewer"
                                      class="badge {{batch.status}}"> Ready for Review </span>
                                <span ng-if="batch.status === 'IN_REVIEW' && batch.reviewer"
                                      class="badge {{batch.status}}"> {{batch.status}} </span>
                                <span ng-if="batch.status !== 'IN_REVIEW'"
                                      class="badge {{batch.status}}"> {{batch.status}} </span>
                        </td>
                    </tr>
                </table>

            </div>

        </div>
    </section>
</div>
