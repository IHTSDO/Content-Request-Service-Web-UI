<script type="application/javascript">
    (function ($) {
        angular.element(document).ready(function () {
            $.get('config.json', function (data) {

                angular.module('conceptRequestServiceApp')
                        .config([
                            'configServiceProvider',
                            'snowowlServiceProvider',
                            function (configServiceProvider, snowowlServiceProvider) {
                                configServiceProvider.config(data);
                                snowowlServiceProvider.config(data['snomed-ct']);
                                snowowlServiceProvider.setSnowowlEndpoint(data.endpoint.snowowl)
                            }]);

                angular.bootstrap(document, ['conceptRequestServiceApp']);
            });
        });
    })(jQuery);
</script>
